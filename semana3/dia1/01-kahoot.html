<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./01-kahoot.css">
    <title>Document</title>
</head>

<body>
    <main>
        <section class="resultado">
            <div class="resultados-header">
                <h1 class="header-titulo">Game Over</h1>
                <i class="fas fa-expand-alt header-icon"></i>
            </div>
            <div class="resultados-feedback">
                <button class="boton-feedback">Show feedback</button>
                <div class="fix"></div>
            </div>
            <div class="resultados-lista">
                <ul class="lista-contenedor">
                    <li class="lista-item ganador">
                        <span class="nombre-item">Jorge</span>
                        <span class="puntaje-item">2000</span>
                        <div class="fix"></div>
                    </li>
                    <div class="fix"></div>
                    <li class="lista-item">
                        <span class="nombre-item">Marco</span>
                        <span class="puntaje-item">1800</span>
                    </li>
                    <div class="fix"></div>
                    <li class="lista-item">
                        <span class="nombre-item">Sandra</span>
                        <span class="puntaje-item">1750</span>
                    </li>
                    <div class="fix"></div>
                </ul>
            </div>

        </section>
        <aside class="menu">
            <h3 class="menu-titulo">What would you like to do next?</h3>
            <div class="menu-botones">
                <button class="boton success">View Report</button>
                <button class="boton registro">Save Results</button>
            </div>

            <hr />
            <button class="boton registro">Play again</button>
            <button class="boton registro">New Game</button>
            <div class="menu-footer">
                <p class="parrafo-footer"><span class="morado">Kahoot! tip:</span>Challenge your students to beat their
                    old scores in Ghost Mode.</p>
            </div>
        </aside>
        <div class="fix"></div>
    </main>
</body>

</html>
