<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>

    </header>
    <main>
        <section>
            <form>
                <p>
                <label for="nombre">Nombre: </label>
                <input type="text" placeholder="Ingrese su nombre :v" id="nombre" /></p>
                <p>
                    <label for="Apelido">Apellido: </label>
                    <input type="text" placeholder="Ejm Sedano" id="Apellido" name="Apellido" value="CS">
                </p>
                <p>
                    <label for="fechaNacimiento">Fecha de Nacimiento: </label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">
                </p>
                <p>
                    <label for="sueldo">Ingrese sueldo</label>
                    <input type="number" id="sueldo" name="sueldo">
                </p>
                <p>
                    <label for="Contrasena">Contraseña: </label>
                    <input type="password" name="Contrasena" id="Contrasena">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email">
                </p>
                <p>
                    <label for="color">Color favorito: </label>
                    <input type="color" name="color" id="color">
                </p>
                <p>
                    <label for="horareg">Hora de registro:</label>
                    <input type="time" name="horareg" id="horareg">
                </p>
                <p><label>Elija turno: </label></p>
                <p>
                    <label for="manana">Mañana</label>
                    <input type="radio" name="turno" id="manana">
                    |
                    <label for="tarde">Tarde</label>
                    <input type="radio" name="turno" id="tarde">
                    |
                    <label for="noche">Noche</label>
                    <input type="radio" name="turno" id="noche">
                </p>
                <p><label for="">Seleccione materias: </label></p>
                <p>
                    <label for="uxui">UXUI</label>
                    <input type="checkbox" id="uxui" name="uxui">
                    |
                    <label for="git">GIT</label>
                    <input type="checkbox" id="git" name="git">
                    |
                    <label for="devOS">devOS</label>
                    <input type="checkbox" id="devOS" name="devOS">
                </p>
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
</body>
</html>
